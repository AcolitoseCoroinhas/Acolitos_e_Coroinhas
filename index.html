<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Pagina principal - C.S.G.G</title>
    <style>
        body {
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(231, 231, 231);
        }
        
        h1 {
            color: rgb(0, 0, 0);
            font-size: 2.5em;
            margin: 0;
        }
        
        h2 {
            color: rgb(0, 0, 0);
            font-size: 1.8em;
            margin: 10px 0;
        }
        
        label, label-2 {
            color: black;
            font-size: 1.5em;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }
        
        .div-folhetos, .div-folhetos-1, .div-folhetos-2, .div-folhetos-3 {
            height: 10vh; /* Aumenta a altura para melhor visualização em dispositivos móveis */
            width: 90%; /* Ajusta a largura para caber melhor na tela */
            max-width: 500px;
            margin: 1vh auto;
            background-color: rgb(233, 233, 233);
            border: 1px solid rgb(65, 65, 65);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.753);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
        
        .text-folhetos, .text-folhetos-1, .text-folhetos-2, .text-folhetos-3 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            cursor: pointer;
            font-size: 1em;
        }
        
        .text-folhetos:hover, .text-folhetos-1:hover, .text-folhetos-2:hover, .text-folhetos-3:hover {
            color: darkgoldenrod;
        }
        
        .button-folhetos, .button-folhetos-1, .button-folhetos-2, .button-folhetos-3 {
            height: 6vh; /* Ajusta a altura para o botão */
            width: 100%; /* Expande para preencher a largura da div */
            font-size: 1.1em; /* Ajusta o tamanho da fonte */
            background-color: rgb(204, 204, 204);
            border: none;
            cursor: pointer;
            color: rgb(54, 54, 54);
        }
        
        .button-folhetos:hover, .button-folhetos-1:hover, .button-folhetos-2:hover, .button-folhetos-3:hover {
            background-color: darkgoldenrod;
            color: white;
        }
        
        .div-janeiro {
            height: 15vh;
            width: 90%;
            max-width: 500px;
            margin: 2vh auto;
            border-radius: 5px;
            background-color: rgb(221, 221, 221);
            border: 1px solid rgb(71, 71, 71);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.753);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .text-escala {
            color: rgb(0, 0, 0);
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            margin-bottom: 1vh;
            text-align: center;
        }
        
        .button-escala {
            height: 6vh; /* Ajusta o tamanho do botão */
            width: 100%;
            font-size: 1.1em;
            background-color: rgb(122, 122, 122);
            border-radius: 5px;
            border: none;
            cursor: pointer;
            color: rgb(245, 245, 245);
        }
        
        .button-escala:hover {
            background-color: darkgoldenrod;
            color: black;
        }
        
        /* Media Query para telas menores */
        @media (max-width: 768px) {
            h1, h2 {
                font-size: 2em;
            }
        
            .div-folhetos, .div-folhetos-1, .div-folhetos-2, .div-folhetos-3 {
                height: 12vh; /* Aumenta a altura das divs no celular */
                width: 95%; /* Ajusta o tamanho para telas pequenas */
            }
        
            .button-folhetos, .button-escala {
                font-size: 1.2em; /* Aumenta o tamanho dos botões */
            }
        
            .div-janeiro {
                height: 20vh; /* Aumenta a altura da div de janeiro */
            }
        }        
        
    </style>
</head>

<body>
    <h1>Paróquia Nossa Senhora Aparecida</h1>
    <h2>Comunidade Santa Gemma Galgani</h2>
    <label>Folheto Comunhão e Participação (mês)</label>
    <div class="div-folhetos">
        <h1 class="text-folhetos">05-jan-2025</h1>
        <a href="" target="_blank" rel="noopener noreferrer"><button class="button-folhetos">Baixar folheto</button></a>
    </div>
    <div class="div-folhetos-1">
        <h1 class="text-folhetos-1">12-jan-2025</h1>
        <a href="" target="_blank" rel="noopener noreferrer"><button class="button-folhetos-1">Baixar folheto</button></a>
    </div>
    <div class="div-folhetos-2">
        <h1 class="text-folhetos-2">19-jan-2025</h1>
        <a href="" target="_blank" rel="noopener noreferrer"><button class="button-folhetos-2">Baixar folheto</button></a>
    </div>
    <div class="div-folhetos-3">
        <h1 class="text-folhetos-3">26-jan-2025</h1>
        <a href="" target="_blank" rel="noopener noreferrer"><button class="button-folhetos-3">Baixar folheto</button></a>
    </div>
    <label-2>Escala dos acólitos e coroinhas</label-2>
    <div class="div-janeiro">
        <h1 class="text-escala">Escala do mês de jan - 2025</h1>
        <a href="" target="_blank" rel="noopener noreferrer"><button class="button-escala">Baixar escala</button></a>
    </div>
</body>

</html>
