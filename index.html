<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/santagemma.jpg" type="image/x-icon">
    <title>Comunidade Santa Gemma Galgani - acólitos e coroinhas</title>
    <style>
        body {
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 170vh;
            margin: 0;
            background-color: rgba(190, 135, 31, 0.911);
            padding-top: 20px;
        }

        .logo{
            height: 150px;
            width: 150px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.856);
        }

        h3 {
            color: rgb(255, 255, 255);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.4em;
            margin: 10px 0;
        }

        p {
            color: rgb(255, 255, 255);
            font-size: 1.5em;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            margin: 10px 0;
        }

        .div-folhetos-1, .div-folhetos-2, .div-folhetos-3, .div-folhetos-4, .div-folhetos-5 {
            height: 10vh;
            width: 390px;
            max-width: 500px;
            margin: 1vh auto;
            background-color: rgb(233, 233, 233);
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.856);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }        

        .text-folhetos-1, .text-folhetos-2, .text-folhetos-3, .text-folhetos-4, .text-folhetos-5 {
            font-size: 15px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            line-height: 1.2em;
        }

        .button-folhetos-1, .button-folhetos-2, .button-folhetos-3, .button-folhetos-4, .button-folhetos-5 {
            height: 60px;
            width: 160px;
            font-size: 1.2em;
            background-color: rgb(173, 173, 173);
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.856);
            border: none;
            cursor: pointer;
            color: #ffffff;
            margin-left: auto;
        }

        @media (max-width: 768px) {
            h1, h2 {
                font-size: 2em;
            }

            .div-folhetos-1, .div-folhetos-2, .div-folhetos-3, .div-folhetos-4, .div-folhetos-5 {
                height: 12vh;
                width: 95%;
            }

            .button-folhetos-0, .button-escala {
                font-size: 1.2em;
            }
        }
        .div-dezembro , .div-janeiro {
            height: 150px;
            width: 350px;
            max-width: 500px;
            margin: 1vh auto;
            background-color: rgb(221, 221, 221);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.849);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .text-escala-dezembro, .text-escala-janeiro {
            color: rgb(0, 0, 0);
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            margin-bottom: 1vh;
            text-align: center;
        }

        .button-escala-dezembro, .button-escala-janeiro {
            height: 7vh;
            width: 160%;
            margin-left: -33%;
            font-size: 1.1em;
            background-color: rgb(173, 173, 173);
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.856);
            border: none;
            color: #ffffff;
            bottom: 10px;
            cursor: pointer; 
        }
        /* target="_blank" rel="noopener noreferrer"*/
    </style>
</head>
<body>
    <img src="Logo/logo.jpg" class="logo" alt="logo"><br>
    <h3>Paróquia Nossa Senhora Aparecida</h3>

    <p>Folhetos</p>

        <button id="download-folheto-01/01/2025" class="button-folhetos-1">Baixar folheto</button></a>
    </div>
    <div class="div-folhetos-2">

    <div class="div-folhetos-3">

    </div> 
    <div class="div-folhetos-4">

        <button id="download-folheto-19/01/2025" class="button-folhetos-4">Baixar folheto</button></a>
    </div>
    <div class="div-folhetos-5">

        <a href="folhetos/26-jan-2025-3º-d-t-c-01355569.pdf" target="_blank" rel="noopener noreferrer">
        <button id="download-folheto-26/01/2025" class="button-folhetos-5">Baixar folheto</button></a>
    </div><br>
    <p>Escalas</p>
    <div class="div-dezembro">
        <br>
        <h1 class="text-escala-dezembro">Dezembro - 2024</h1><br>
        <a href="escalas/escala_dezembro.jpg" target="_blank" rel="noopener noreferrer">
            <button id="download-escala-dezembro" class="button-escala-dezembro">Baixar escala</button>
        </a>
    </div><br>
    <div class="div-janeiro">
        <br>
        <h1 class="text-escala-janeiro">Janeiro - 2025</h1><br>
        <a href="">
            <button id="download-escala-janeiro" class="button-escala-janeiro" onclick="escalaNaoDisponivel()">Baixar escala</button>
        </a>
    </div><br>

</html>
