    <title>Pagina principal - C.S.G.G</title>
    <style>
        body {
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(56, 56, 56);
            padding-top: 20px; /* Adiciona espaço no topo */

        h1 {
            color: rgb(255, 255, 255);
            font-size: 1.9em;
            margin: 0;
        }

        h2 {
            color: rgb(255, 255, 255);
            font-size: 1.5em;
            margin: 10px 0;
        }

        p {
            color: rgb(255, 255, 255);
            font-size: 1.3em;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            margin: 10px 0;
        }

        .div-folhetos, .div-folhetos-1, .div-folhetos-2, .div-folhetos-3, .div-folhetos-4 {
            height: 10vh;
            width: 390px;
            max-width: 500px;
            margin: 1vh auto;
            background-color: rgb(233, 233, 233);
            border: 2px solid rgb(0, 0, 0);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.856);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .text-folhetos, .text-folhetos-1, .text-folhetos-2, .text-folhetos-3, .text-folhetos-4 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            cursor: pointer;
            font-size: 1em;
            color: black;
        }

        .text-folhetos:hover, .text-folhetos-1:hover, .text-folhetos-2:hover, .text-folhetos-3:hover,
        .text-folhetos-4:hover {
            color: darkgoldenrod;
        }

        .button-folhetos, .button-folhetos-1, .button-folhetos-2, .button-folhetos-3, .button-folhetos-4 {
            height: 68px;
            width: 160px;
            font-size: 1.2em;
            background-color: rgb(204, 204, 204);
            border: none;
            cursor: pointer;
            color: rgb(54, 54, 54);
            margin-left: auto;
        }

        .button-folhetos:hover, .button-folhetos-1:hover, .button-folhetos-2:hover, .button-folhetos-3:hover, .button-folhetos-4:hover {
            background-color: darkgoldenrod;
            color: white;
        }

        .div-janeiro {
            height: 150px;
            width: 350px;
            max-width: 500px;
            margin: 2vh auto;
            border-radius: 5px;
            background-color: rgb(221, 221, 221);
            border: 2px solid rgb(0, 0, 0);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.849);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .text-escala {
            color: rgb(0, 0, 0);
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            margin-bottom: 1vh;
            text-align: center;
        }

        .button-escala {
            height: 6vh;
            width: 100%;
            font-size: 1.1em;
            background-color: rgb(122, 122, 122);
            border-radius: 5px;
            border: none;
            cursor: pointer;
            color: rgb(245, 245, 245);
        }

        .button-escala:hover {
            background-color: darkgoldenrod;
            color: black;
        }

        @media (max-width: 768px) {
            h1, h2 {
                font-size: 2em;
            }

            .div-folhetos, .div-folhetos-1, .div-folhetos-2, .div-folhetos-3 {
                height: 12vh;
                width: 95%;
            }

            .button-folhetos, .button-escala {
                font-size: 1.2em;
            }

            .div-janeiro {
                height: 20vh;
            }
        }
    </style>
</head>
